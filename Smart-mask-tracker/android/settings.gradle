pluginManagement {
  repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
  }
}

dependencyResolutionManagement {
  repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

rootProject.name = 'Smart-mask-tracker'

// React Native and Expo modules autolinking
include(':app')

// Automatically handle Expo modules
apply from: file("../node_modules/expo-modules-autolinking/scripts/autolinking.gradle")
