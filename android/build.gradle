// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext.kotlin_version = '1.9.0' // specify Kotlin version explicitly

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:8.1.4' // or match what Expo recommends
    classpath 'com.facebook.react:react-native-gradle-plugin'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

// Only needed if you manually resolve packages; otherwise Expo manages this
def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      url(reactNativeAndroidDir)
    }
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

// These apply the Expo and React Native root plugins
apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
